<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Interactive Canvas Sample</title>

    <!-- Disable favicon requests -->
    <link rel="shortcut icon" type="image/x-icon" href="data:image/x-icon;,">

    <!-- Load Assistant Canvas CSS and JavaScript -->
    <link rel="stylesheet" href="https://www.gstatic.com/assistant/immersivecanvas/css/styles.css">
    <script src="https://www.gstatic.com/assistant/immersivecanvas/js/immersive_canvas_api.js"></script>


    <!-- Load custom CSS -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

<div class="welcome-splash"></div>
<div class="welcome-home"></div>
<div class="tennis">
    <div class="video-container">
        <video class="tennis-video" width="100%" height="100%" controls>
            <source src="./assets/video.mp4" type="video/mp4">
        </video>
    </div>
    <div class="tennis-stats"></div>
</div>
<div class="comment-micro"></div>
<div class="more-stats"></div>


<script src="./js/main.js"></script>
</body>
</html>
